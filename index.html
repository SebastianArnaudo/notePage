<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav>
        <button class="navButton active" id="all">
            <span></span>
            <span></span>
            Todo
        </button>
        <button class="navButton" id="tasks">
            <span></span>
            <span></span>
            Tareas
        </button>
        <button class="navButton" id="events">
            <span></span>
            <span></span>
            Eventos
        </button>
        <button class="navButton" id="lists">
            <span></span>
            <span></span>
            Listas
        </button>
    </nav>

    <!-- Modals -->

    <section class="modalContainer" id="modalCardContainer">
        <div class="modal" id="modalCard"> 
            <section class="modalContent cardContent" id="modalContent">
                <section class="title">
                    <h1 id="titelCardModal"></h1>
                    <p id="dateModal"></p>
                </section>
                
                <section class="descrip" id="descrip">
                    <p id="descripcionModal">
                        
                    </p>
                </section>

                <section class="descrip descripList" id="descripList">
                    <ul id="itemsModal">

                    </ul>
                </section>
            </section>
            
            <section class="buttons">
                <button class="closeButton" id="closeButton">Cerrar</button>
            </section>
        </div>
    </section>


    <!-- Contenedor Principal -->
    <section class="maincontainer">
            
        <!-- Creador de notas -->
        <section class="insertCard">
            <form id="formCard">
                <h1>Ingresar Recordatorio</h1>

                <!-- Selector de tipo de nota -->

                <div class="checkContainer">
                    Tarea <input type="radio" class="check" name="typeEvent" id="task" checked> 
                    Evento <input type="radio" class="check" name="typeEvent" id="event"> 
                    Lista <input type="radio" class="check" name="typeEvent" id="list">
                </div>

                <section class="inputContainer">
                    <input class="titleInput" type="text" id="cardTitle"  placeholder="Agregue un tiulo a la tarjeta">

                    <!-- Nota de tipo Task -->
                    <section class="containerTask " id="containerTask">
                        <textarea class="cardDescription" type="text" id="cardDescription" placeholder="Descripcion de tarjeta" cols="30" rows="10"></textarea>
                    </section>

                    <!-- Nota de tipo Event -->
                    <section class="containerEvent hidden " id="containerEvent">
                        <div>
                            <input type="date" id="dateEvent" class="dateEvent edHidden">
                        </div>
                    </section>

                    <!-- Nota de tipo List -->
                    <section class="containerList hidden" id="containerList">
                        <input type="text" id="item-1" class="itemList liHidden" placeholder="Ingrese un item a la lista">
                        <input type="text" id="item-2" class="itemList liHidden" placeholder="Ingrese un item a la lista">
                        <input type="text" id="item-3" class="itemList liHidden" placeholder="Ingrese un item a la lista">
                        <input type="text" id="item-4" class="itemList liHidden" placeholder="Ingrese un item a la lista">
                        <input type="text" id="item-5" class="itemList liHidden" placeholder="Ingrese un item a la lista">
                    </section>
                </section>
                
                <button  class="formButton" id="saveCard">Guardar</button>
            </form>
        </section>

        <!-- Bandeja de notas -->
        <section class="cardTable" id="cardTable">

            <section class="hiddenMessage" id="message">
                <h1>No tiene ningun recordatorio.</h1>
            </section>

            <section id="cardSection">
                <div class= "task card">
                    <section class="cardData">
                        <h1>Sacar a Laica</h1>
                        <p>Los huskys necesitan actividad</p>
                    </section>
    
                    <section class="cardVew">
                        <button  class="info" id="info">Ver</button>
                        
                    </section>
                    <section class="deleterCard">
                        <button  class="delete" id="delete">X</button>
                    </section>
                </div>
    
                <div class= "event card">
                    <section class="cardData">
                        <h1>Cumple de Tomy</h1>
                        <p>Tomy cumple 25 a√±os</p>
                    </section>
    
                    <section class="cardDate">
                        <h1>12/05</h1>
                    </section>
    
                    <section class="cardVew">
                        <button  class="info" id="info">Ver</button>
                        
                    </section>
                    <section class="deleterCard">
                        <button  class="delete" id="delete">X</button>
                    </section>
                </div>
    
                <div class= "list card">
                    <section class="cardData">
                        <h1>Ir al super</h1>
                    </section>
    
                    <section class="cardItems">
                        <ul class="cardList">
                            <li>12 huevos</li>
                            <li>1 leche</li>
                            <li>3 manzanas</li>
                            <li>Alimento Laica</li>
                            <li>Pasta dental</li>
                        </ul>
                    </section>
    
                    <section class="cardVew">
                        <button  class="info" id="info">Ver</button>
                        
                    </section>
                    <section class="deleterCard">
                        <button  class="delete" id="delete">X</button>
                    </section>
                </div>
            </section>
        </section>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
