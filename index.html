<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav>
        <button class="navButton active" id="all">Todo</button>
        <button class="navButton" id="tasks">Tareas</button>
        <button class="navButton" id="events">Eventos</button>
        <button class="navButton" id="lists">Listas</button>
    </nav>

    <!-- Modals -->

    <section class="modalContainer" id="modalCardContainer">
        <div class="modal" id="modalCard"> 
            <section class="modalContent cardContent" id="modalContent">
                <section class="title">
                    <h1 id="titelCardModal"></h1>
                    <p id="dateModal"></p>
                </section>
                
                <section class="descrip" id="descrip">
                    <h3 id="descripcionModal"><h3>
                </section>

                <section class="descrip descripList" id="descripList">
                    <li id="listItem"></li>
                    <li id="listItem"></li>
                    <li id="listItem"></li>
                    <li id="listItem"></li>
                    <li id="listItem"></li>
                </section>
            </section>
            
            <section class="buttons">
                <button class="closeButton" id="closeButton">Cerrar</button>
            </section>
        </div>
    </section>


    <!-- Contenedor Principal -->
    <section class="maincontainer">
            
        <!-- Creador de notas -->
        <section class="insertCard">
            <form id="formCard">
                <h1>Ingresar Recordatorio</h1>

                <!-- Selector de tipo de nota -->

                <div class="checkContainer">
                    <label for="typeEvent">Seleccione el tipo de evento:</label> <br>
                    Tarea <input type="radio" class="check" name="typeEvent" id="task" checked> 
                    Evento <input type="radio" class="check" name="typeEvent" id="event"> 
                    Lista <input type="radio" class="check" name="typeEvent" id="list">
                </div>

                <div class="inputContainer">                     
                    <input class="titleInput" type="text" id="cardTitle" placeholder="Agregue un tiulo a la tarjeta">
                </div>

                <!-- Nota de tipo Task -->

                <div class="inputContainer" id="containerTask">
                    <textarea class="descriptionTask" type="text" id="cardDescription" placeholder="Descripcion de tarjeta" cols="30" rows="10"></textarea>
                </div>

                <!-- Nota de tipo Event-->
                
                <div class="inputContainer" id="containerEvent">
                    <div class="inputContainer">
                        <textarea class="eventDesc" type="text" id="eventDescription" placeholder="Descripcion de tarjeta" cols="30" rows="10"></textarea>
                    </div>
                    <div class="inputContainer">
                        <input type="date" id="dateEvent" class="dateEvent">
                    </div>
                </div>
                
                
                <!-- Nota de tipo List -->

                <div class="inputContainer" id="containerList">
                    <input type="text" id="item1" class="itemList" placeholder="Ingrese un item a la lista">
                    <input type="text" id="item2" class="itemList" placeholder="Ingrese un item a la lista">
                    <input type="text" id="item3" class="itemList" placeholder="Ingrese un item a la lista">
                    <input type="text" id="item4" class="itemList" placeholder="Ingrese un item a la lista">
                    <input type="text" id="item5" class="itemList" placeholder="Ingrese un item a la lista">
                </div>

                <button  class="formButton" id="saveCard">Guardar</button>
            </form>
        </section>
        
        <!-- Bandeja de notas -->
        <section class="cardTable" id="cardTable">

            <div class= "task card">
                <section class="cardData">
                    <h1>Sacar a Laica</h1>
                    <p>Los huskys necesitan actividad</p>
                </section>

                <section class="cardVew">
                    <button  class="info" id="info">Ver</button>
                    
                </section>
                <section class="deleterCard">
                    <button  class="delete" id="delete">X</button>
                </section>
            </div>

            <div class= "event card">
                <section class="cardData">
                    <h1>Cumple de Tomy</h1>
                    <p>Tomy cumple 25 a√±os</p>
                </section>

                <section class="cardDate">
                    <h1>12/05</h1>
                </section>

                <section class="cardVew">
                    <button  class="info" id="info">Ver</button>
                    
                </section>
                <section class="deleterCard">
                    <button  class="delete" id="delete">X</button>
                </section>
            </div>

            <div class= "list card">
                <section class="cardData">
                    <h1>Ir al super</h1>
                </section>

                <section class="cardItems">
                    <li>12 huevo</li>
                    <li>1 leche</li>
                    <li>3 manzanas</li>
                    <li>alimento Laica</li>
                    <li>pasta dental</li>
                </section>

                <section class="cardVew">
                    <button  class="info" id="info">Ver</button>
                    
                </section>
                <section class="deleterCard">
                    <button  class="delete" id="delete">X</button>
                </section>
            </div>

        </section>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
